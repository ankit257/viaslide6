<script>
$('#select-button').click(function(){
    var f = $('<div></div>').elfinder({
        url : 'php/connector.php',
        height: 490,
        docked: false,
        dialog: { width: 400, modal: true },

        editorCallback: function(url) {
            $('#fileurl').val(url);
        }

<div class="button" id="select-button">select file</div>
